<!DOCTYPE html>

<html>
	<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
			<link rel="stylesheet" type="text/css" href="./css/main.css">
		  <link rel="stylesheet" type="text/css" href="./css/setup.css">
		  <script src="jquery-1.8.3.min.js"></script>  
		  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		  <!-- <link rel="stylesheet" href="http:/resources/demos/style.css"> -->
	</head>

	<script>
	  $(function() {
    $( "#slider" ).slider({ min: 40 }, { max: 140 }, { step: 1 }, { value: 60 });
  });
	</script>

	<body id="setup">

	<h1>Initialize User</h1>

		<div class="heartRate">
			<div class="label">HEART RATE</div>
			<div class="level">LOW</div>
			<div id="slider"></div>
			<div class="level">HIGH</div><br/>
		</div>

		<select id="machine">
			<option disabled="disabled" selected="selected">Select a Machine</option>
			<option>Drill Press</option>
			<option>Band Saw</option>
			<option>Wood Lathe</option>
			<option>Milling Machine</option>
			<option>Table Saw</option>
			<option>Grinding Machine</option>
		</select><br/>

		<button id="submit" class="button greenButton">Submit</button>


	</body>
	<script>
		$(document).ready(function() {
			var selection;
		  $( "#slider" ).on( "slidechange", function( event, ui ) {
		  	selection = $( "#slider" ).slider( "value" );;
		  } );
		});
	</script>
</html>
